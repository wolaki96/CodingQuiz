<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header>
        <nav class="navbar is-danger">
            <h1 class="title is-1"  id="title">Coding Quiz!</h1>
            
           <div> 
            <button class="button is-primary is-rounded" id="navBtn">View High Scores
                
            </button>
        </div>
            
            
         
          </nav>
    </header>

    <main>
        <section class="hero is-primary">
            <div class="hero-body">
              <p class="title">
                Try to answer the following questions within the time limit!

                Watch out! An incorrect answer will decrease your score.
              </p>
            </div>
          </section>
          <section>
            <button class="button is-primary is-rounded" id="beginBtn">
                Begin Quiz!
            </button>
          </section>
    </main>


    <script src="./questions.js"></script>
    <script src="./main.js"></script>
