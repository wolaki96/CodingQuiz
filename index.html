<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header>
        <nav class="navbar is-danger">
            <h1 class="title is-1"  id="title">Coding Quiz!</h1>
            
           <div> 
            <button class="button is-primary is-rounded" id="navBtn">View High Scores
               
            </button>
            <section class="timer" id="timer">
                Time: 60 seconds
            </section>  

        </div>
            
            
         
          </nav>
    </header>

    <main>
        <section class="hero is-primary">
            <div class="hero-body">
              <p class="title">
                Try to answer the following questions within the time limit!
              </p>
              <p class="subtitle">
                Watch out! An incorrect answer will decrease your score.
              </p>
            </div>
          </section>
          <section id="start"  >
            <button class="button is-primary is-rounded" id="beginBtn">
                Begin Quiz!
            </button>
          </section>
          <section id="quizQuestions" class="hide hiddenQuiz">
            <h1 id="question-text" class="title is-one"></h1>
            <ul class="choices">
              
                
            </ul> 
           
        </section>
        <!--End Page-->
        <section id="endOfGame" class="hide hiddenQuiz">
            <h1 id="end">End of Quiz</h1>
            <p id="score">You received a score of: <span id="score">0</span></p>
            <form id="submitInitials">
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials">
                <button type="submit">Submit Score</button>
            </form>
        </section>
    </main>


    <script src="./questions.js"></script>
    <script src="./main.js"></script>
</body>
</html>
